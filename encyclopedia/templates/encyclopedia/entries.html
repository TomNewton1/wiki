{% extends "encyclopedia/layout.html" %}


{% block body %}


{{ md_variable|safe}}



<form action="{% url 'edit' %}" method="get">
    {% csrf_token %}
    <input id="hidden_entry" name="hidden_entry" type="hidden" value="{{ md_variable.split|join:'+' }}">
    <button class="btn btn-secondary" type="submit">Edit entry</button>
</form>


{% endblock %}
