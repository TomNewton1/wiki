{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <div>
                    <img src="{% static 'encyclopedia/images/wikilogo.png' %}" style="width: 150px; margin-left:50px;">
                </div>
                <h2 style="text-align:center;">Wiki</h2>
                <form style="text-align: center;"class="example" action="{% url 'search' %}" method="post">
                    {% csrf_token %}
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>

                <div style="margin-top: 30px;">
                    <div class="home_index">
                        <a href="{% url 'index' %}">Home</a>
                    </div>
                    <div class="home_index">
                        <a href="{% url 'newpage' %}">Create New Page</a>
                    </div>
                    <div class="home_index">
                        <a href="{% url 'random' %}">Random Page</a>
                    </div>

                </div>

                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    

    </body>
</html>
